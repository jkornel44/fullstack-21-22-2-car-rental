<div class=" w-full h-screen">
  <div class="bg-zinc-800 absolute w-full -z-10 ">
    <img class="object-cover" width="100%" src="./assets/imgs/background.jpeg" alt="city">
  </div>
  <header class="fixed bg-zinc-900 w-full flex space-x-3 p-3">
    <div class="flex items-center no-underline font-bold text-3xl text-white">
      <fa-icon [icon]="faCar" class="p-2"></fa-icon>
      CarRental
    </div>
    <div class="bg-white w-full rounded-md flex items-center">
      <fa-icon [icon]="faMagnifyingGlass" class="p-2 mr-1"></fa-icon>
      <input type="text" class="flex-auto bg-white border-transparent rounded-md focus:border-transparent ring-0 outline-none font-light text-sm p-3" placeholder="Keress elérhető járműveink között!" />
    </div>

    <div class="flex items-center no-underline font-bold text-xl text-white">
      <div class="bg-neutral-900 rounded-md py-3 px-4 hover:bg-neutral-700">
        <fa-icon [icon]="faUser"></fa-icon>
      </div>
    </div>

    <div class="flex items-center no-underline font-bold text-xl text-white">
      <button class="bg-neutral-900 p-3 rounded-md hover:bg-neutral-700">Bejelentkezés</button>
    </div>

  </header>
</div>
